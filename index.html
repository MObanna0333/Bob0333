<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enhanced Vertical Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <!-- Numeric Buttons -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>

            <!-- Simple Operators -->
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>

            <!-- Scientific Operators -->
            <button>√</button>
            <button>^</button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log</button>
            <button>ln</button>

            <!-- Special Keys -->
            <button id="mc">MC</button>
            <button id="mr">MR</button>
            <button id="ms">MS</button>
            <button id="m+">M+</button>
            <button id="m-">M-</button>
            <button id="backspace">←</button>
            <button id="clear">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
